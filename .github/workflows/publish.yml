name: Publish to npm
on:
  push:
    branches:
      - main
    paths:
      - "package.json"

# https://docs.npmjs.com/trusted-publishers#github-actions-configuration
permissions:
  id-token: write
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      is_new_version: ${{ steps.check.outputs.is_new_version }}
    steps:
      - uses: actions/checkout@v6
        with:
          # Only download package.json. Nothing else.
          sparse-checkout: package.json
          sparse-checkout-cone-mode: false

      - name: Check if version exists in registry
        id: check
        run: |
          PACKAGE_NAME=$(npm pkg get name | tr -d '"')
          PACKAGE_VERSION=$(npm pkg get version | tr -d '"')

          echo "Checking $PACKAGE_NAME@$PACKAGE_VERSION..."

          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version > /dev/null 2>&1; then
            echo "Version found. Skipping..."
            echo "is_new_version=false" >> "$GITHUB_OUTPUT"
          else
            echo "Version not found. Proceeding..."
            echo "is_new_version=true" >> "$GITHUB_OUTPUT"
          fi

  ci:
    needs: check-version
    if: needs.check-version.outputs.is_new_version == 'true'
    uses: ./.github/workflows/ci.yml

  publish:
    needs: [check-version, ci]
    if: needs.check-version.outputs.is_new_version == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}

      - run: bun install

      - run: bun run build

      # Required for Trusted publishing (https://docs.npmjs.com/trusted-publishers#step-2-configure-your-cicd-workflow)
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - run: npm publish --access public
